        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: #333; }

        <h1 class="mb-3 section-title" style="font-size: 2rem; color: #2E8B57;">è²ªåƒè›‡å¤§ä½œæˆ°</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score-board">åˆ†æ•¸: <span id="score">0</span></div>
        <div class="controls mt-3">
            <button id="startButton">é–‹å§‹éŠæˆ²</button>
            <button id="pauseButton" disabled>æš«åœ</button>
            <button id="muteButton">éœéŸ³ ğŸ”‡</button>
        </div>
        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘éµ (â†‘, â†“, â†, â†’) æˆ– W, A, S, D æ§åˆ¶æ–¹å‘ã€‚</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const muteButton = document.getElementById('muteButton');

        const eatSound = new Audio('../sounds/eat.mp3');
        const gameOverSound = new Audio('../sounds/gameOver.mp3');
        const backgroundMusic = new Audio('../sounds/background.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.7;
        eatSound.volume = 0.7;
        gameOverSound.volume = 0.7;

        let soundsMuted = false;

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {};
        let velocity = { x: 0, y: 0 };
        let score = 0;
        let gameInterval = null; // åˆå§‹åŒ–ç‚º null
        let gameSpeed = 150;
        let isPaused = false;
        let gameStarted = false;
        let snakeCanMove = false;

        let nextVelocity = null;
        let directionChangedThisFrame = false;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
        }
        function drawSnake() {
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#1A5236' : '#2E8B57';
                drawRect(segment.x, segment.y, color);
            });
        }
        function drawFood() {
            if(food.x !== undefined) {
                drawRect(food.x, food.y, '#FF8C42');
            }
        }

        function applyNextVelocity() {
            if (nextVelocity) {
                const currentVelX = velocity.x;
                const currentVelY = velocity.y;
                if (snake.length > 1 || (currentVelX !== 0 || currentVelY !== 0)) {
                    if ((nextVelocity.x !== 0 && nextVelocity.x === -currentVelX) ||
                        (nextVelocity.y !== 0 && nextVelocity.y === -currentVelY)) {
                        nextVelocity = null;
                        return;
                    }
                }
                velocity = { ...nextVelocity }; // ä½¿ç”¨æ“´å±•é‹ç®—ç¬¦å‰µå»ºæ–°å°è±¡
                nextVelocity = null;
            }
        }

        function moveSnake() {
            if (!snakeCanMove) return;
            applyNextVelocity();
            if (velocity.x === 0 && velocity.y === 0 && snake.length === 1) return;

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                if (!soundsMuted) eatSound.play();
                placeFood();
                if (score % 5 === 0 && gameSpeed > 60) {
                    gameSpeed -= 10;
                    // ä¸éœ€è¦åœ¨è¿™é‡Œç«‹å³é‡å¯ intervalï¼ŒgameLoop è‡ªèº«ä¼šä»¥æ–°é€Ÿåº¦è¿è¡Œ
                }
            } else {
                snake.pop();
            }
        }
        function placeFood() {
            let newFoodX, newFoodY;
            let foodOnSnake;
            do {
                foodOnSnake = false;
                newFoodX = Math.floor(Math.random() * tileCount);
                newFoodY = Math.floor(Math.random() * tileCount);
                for (let segment of snake) {
                    if (segment.x === newFoodX && segment.y === newFoodY) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            food = { x: newFoodX, y: newFoodY };
        }
        function checkCollision() {
            if (!snake.length) return false;
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function gameLoop() {
            if (isPaused || !gameStarted ) return;

            directionChangedThisFrame = false;

            if (!snakeCanMove && nextVelocity) {
                snakeCanMove = true; // å…è¨±è›‡ç§»å‹•
                applyNextVelocity(); // æ‡‰ç”¨ç¬¬ä¸€æ¬¡çš„é€Ÿåº¦
                // ç¢ºä¿ç¬¬ä¸€æ¬¡æŒ‰éµå¾Œ gameInterval å•Ÿå‹• (å¦‚æœé‚„æ²’å•Ÿå‹•)
                if (!gameInterval && !isPaused) { // æª¢æŸ¥ isPaused ä»¥å…é‡è¤‡å•Ÿå‹•
                    clearInterval(gameInterval); // å®‰å…¨æ¸…é™¤
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }
            
            // åªæœ‰åœ¨ snakeCanMove ç‚º true æ™‚æ‰åŸ·è¡Œç§»å‹•å’Œç¹ªåœ–
            if(snakeCanMove){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                moveSnake();
                if (checkCollision()) {
                    gameOver();
                    return;
                }
                drawFood();
                drawSnake();
            } else {
                // å¦‚æœè›‡é‚„ä¸èƒ½ç§»å‹• (ä¾‹å¦‚å‰›resetGameï¼Œç­‰å¾…ç¬¬ä¸€æ¬¡æŒ‰éµ)
                // æˆ‘å€‘éœ€è¦ä¿æŒåˆå§‹ç•«é¢çš„ç¹ªè£½
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                drawSnake();
            }
        }

        function gameOver() {
            if(gameInterval) clearInterval(gameInterval); // ç¢ºä¿æ¸…é™¤è¨ˆæ™‚å™¨
            gameInterval = null; // é‡ç½® gameInterval

            if (!soundsMuted) gameOverSound.play();
            if (!soundsMuted && backgroundMusic.readyState >= 2) backgroundMusic.pause();
            
            gameStarted = false;    // æ¨™è¨˜éŠæˆ²å·²çµæŸ
            snakeCanMove = false;   // è›‡ä¸èƒ½å†ç§»å‹•
            startButton.disabled = false;
            pauseButton.disabled = true;
            pauseButton.textContent = 'æš«åœ';
            isPaused = false;

            ctx.fillStyle = 'rgba(46, 139, 87, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 36px "Noto Sans TC"';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('éŠæˆ²çµæŸ!', canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = '24px "Noto Sans TC"';
            ctx.fillText('æœ€çµ‚åˆ†æ•¸: ' + score, canvas.width / 2, canvas.height / 2 + 15);
            ctx.font = '16px "Noto Sans TC"';
            ctx.fillText('é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€é‡æ–°æŒ‘æˆ°', canvas.width / 2, canvas.height / 2 + 50);
        }
        
        function resetGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake = [{ x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }];
            placeFood();
            velocity = { x: 0, y: 0 };
            nextVelocity = null;
            directionChangedThisFrame = false;
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 150;
            isPaused = false;
            gameStarted = true; 
            snakeCanMove = false; // ***** é‡ç½® snakeCanMove ç‚º false *****
            startButton.disabled = true;
            pauseButton.disabled = false;
            pauseButton.textContent = 'æš«åœ';

            if(gameInterval) clearInterval(gameInterval); // æ¸…é™¤èˆŠçš„è¨ˆæ™‚å™¨
            gameInterval = null; // é‡ç½® gameIntervalï¼Œç­‰å¾…ç¬¬ä¸€æ¬¡æŒ‰éµå•Ÿå‹•

            drawFood();
            drawSnake();
        }

        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                resetGame();
                if (!soundsMuted) {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play().catch(e => console.error("èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", e));
                }
            }
        });

        pauseButton.addEventListener('click', () => {
            if (!gameStarted || !snakeCanMove) return;
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'ç¹¼çºŒ' : 'æš«åœ';
            if (isPaused) {
                if(gameInterval) clearInterval(gameInterval);
                gameInterval = null;
                if (!soundsMuted && backgroundMusic.readyState >= 2) backgroundMusic.pause();
            } else {
                if (velocity.x !== 0 || velocity.y !== 0) { // åªæœ‰ç•¶è›‡åœ¨ç§»å‹•æ™‚æ‰é‡å•Ÿ
                    if(!gameInterval) gameInterval = setInterval(gameLoop, gameSpeed); // å¦‚æœ interval ä¸å­˜åœ¨å‰‡å•Ÿå‹•
                }
                if (!soundsMuted && backgroundMusic.readyState >= 2 && backgroundMusic.paused) {
                     backgroundMusic.play().catch(e => console.error("èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", e));
                }
            }
        });

        muteButton.addEventListener('click', () => {
            soundsMuted = !soundsMuted;
            muteButton.textContent = soundsMuted ? 'å–æ¶ˆéœéŸ³ ğŸ”Š' : 'éœéŸ³ ğŸ”‡';
            if (soundsMuted) {
                if (backgroundMusic.readyState >= 2) backgroundMusic.pause();
            } else {
                if (gameStarted && !isPaused && snakeCanMove) {
                    backgroundMusic.play().catch(e => console.error("èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", e));
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!gameStarted || directionChangedThisFrame) return;

            let tempNextVelX = velocity.x;
            let tempNextVelY = velocity.y;

            switch (e.key) {
                case 'ArrowUp': case 'w': case 'W':
                    if (velocity.y !== 1 || snake.length === 1) { tempNextVelX = 0; tempNextVelY = -1; }
                    break;
                case 'ArrowDown': case 's': case 'S':
                    if (velocity.y !== -1 || snake.length === 1) { tempNextVelX = 0; tempNextVelY = 1; }
                    break;
                case 'ArrowLeft': case 'a': case 'A':
                    if (velocity.x !== 1 || snake.length === 1) { tempNextVelX = -1; tempNextVelY = 0; }
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    if (velocity.x !== -1 || snake.length === 1) { tempNextVelX = 1; tempNextVelY = 0; }
                    break;
                default: return;
            }
            
            if (tempNextVelX !== velocity.x || tempNextVelY !== velocity.y) {
                nextVelocity = { x: tempNextVelX, y: tempNextVelY };
                directionChangedThisFrame = true;

                if (!snakeCanMove) { // é€™æ˜¯ç¬¬ä¸€æ¬¡æœ‰æ•ˆæŒ‰éµ
                    snakeCanMove = true; // ç¾åœ¨å…è¨±è›‡ç§»å‹•å’Œ gameLoop é‹è¡Œ
                    isPaused = false; // ç¢ºä¿ä¸æ˜¯æš«åœç‹€æ…‹
                    pauseButton.textContent = 'æš«åœ';
                    if (!soundsMuted && backgroundMusic.readyState >= 2 && backgroundMusic.paused) {
                         backgroundMusic.play().catch(e => console.error("èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", e));
                    }
                    // ç¬¬ä¸€æ¬¡æŒ‰éµå¾Œï¼Œç«‹å³å•Ÿå‹•éŠæˆ²å¾ªç’° (å¦‚æœä¹‹å‰æ²’æœ‰)
                    if (!gameInterval) { // æª¢æŸ¥ gameInterval æ˜¯å¦ç‚º null
                        clearInterval(gameInterval); // å®‰å…¨æ¸…é™¤
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                }
            }
        });

        // åˆå§‹æç¤ºç•«é¢
        function drawInitialScreen() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç†ä¸€ä¸‹ï¼Œç¢ºä¿æ²’æœ‰æ®˜å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '24px "Noto Sans TC"';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€', canvas.width / 2, canvas.height / 2);
        }
        drawInitialScreen();

    </script>
