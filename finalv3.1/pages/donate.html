  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h1 class="section-title text-center mb-5">支持我們的行動</h1>
        <div class="card shadow-sm" data-aos="fade-up">
          <div class="card-body p-4">
            <form id="donationForm" novalidate>
              <div class="mb-3">
                <label for="donateAmount" class="form-label">捐款金額（NT$）</label>
                <input type="number" class="form-control form-control-lg" id="donateAmount" placeholder="請輸入金額" min="100" step="100" oninput="this.value = this.value < 0 ? 0 : this.value" required>
                <small class="form-field-message"></small>
              </div>
              <div class="mb-3 text-center quick-amount-buttons">
                <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="100">NT$100</button>
                <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="300">NT$300</button>
                <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="500">NT$500</button>
                <button type="button" class="btn btn-outline-secondary btn-sm quick-amount" data-amount="1000">NT$1000</button>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入姓名" required>
                <small class="form-field-message"></small>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">聯絡信箱</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <small class="form-field-message"></small>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">留言</label>
                <textarea class="form-control" id="message" rows="3" placeholder="請分享您的想法（選填）"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">確認捐款</button>
              <div id="formSubmissionMessage" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
