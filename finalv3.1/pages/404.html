<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁面不存在 - LifeUp 生活向上</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f2f5;
      overflow-x: hidden;
      color: #333;
    }
    .navbar-404 {
        border-bottom: 1px solid #e0e0e0;
    }
    .content-404-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }
    .content-404 {
      text-align: center;
      max-width: 600px;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .error-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0px;
      color: #FF8C42;
      text-shadow: 3px 3px 0px #2E8B57, 6px 6px 0px rgba(46, 139, 87, 0.3);
      animation: bounceIn 1s ease-out;
    }
    .error-message {
      font-size: clamp(1.25rem, 5vw, 1.75rem);
      color: #2E8B57;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .error-description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn-404-actions .btn { /* 包裹按鈕的容器 */
        margin: 0 10px; /* 按鈕間距 */
    }
    .btn-home-404, .btn-game-404 { /* 共用樣式 */
      border: none;
      color: white;
      padding: 12px 30px; /* 統一 padding */
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-home-404 {
      background-color: #2E8B57;
      box-shadow: 0 4px 10px rgba(46, 139, 87, 0.3);
    }
    .btn-home-404:hover {
      background-color: #247347;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 15px rgba(36, 115, 71, 0.4);
    }
    .btn-game-404 { /* 新增遊戲按鈕樣式 */
      background-color: #FF8C42; /* 主題橙色 */
      box-shadow: 0 4px 10px rgba(255, 140, 66, 0.4);
    }
    .btn-game-404:hover {
      background-color: #e67e30; /* 深一點的橙色 */
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 15px rgba(230, 126, 48, 0.5);
    }

    .background-svg-decoration {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0; overflow: hidden;
    }
    .background-svg-decoration svg { position: absolute; opacity: 0.1; }
    .svg-shape-1 { top: 10%; left: 5%; width: 200px; height: 200px; animation: float 8s ease-in-out infinite; }
    .svg-shape-2 { bottom: 15%; right: 10%; width: 150px; height: 150px; animation: float 10s ease-in-out infinite alternate; }
    .svg-shape-3 { top: 20%; right: 25%; width: 100px; height: 100px; animation: float 6s ease-in-out infinite; }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
    @keyframes bounceIn { 0% { opacity: 0; transform: scale3d(.3, .3, .3); } 20% { transform: scale3d(1.1, 1.1, 1.1); } 40% { transform: scale3d(.9, .9, .9); } 60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); } 80% { transform: scale3d(.97, .97, .97); } 100% { opacity: 1; transform: scale3d(1, 1, 1); } }
    .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2E8B57; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease; }
    .loading-spinner { width: 60px; height: 60px; position: relative; animation: spinner-rotate 2s linear infinite; }
    .loading-spinner div { width: 12px; height: 12px; background-color: #FFFFFF; border-radius: 50%; position: absolute; animation: dot-pulse-color 1.2s ease-in-out infinite; }
    .loading-spinner div:nth-child(1) { top: 6px;  left: 24px; animation-delay: -1.05s; } .loading-spinner div:nth-child(2) { top: 9.95px; left: 40.05px; animation-delay: -0.9s; } .loading-spinner div:nth-child(3) { top: 24px; left: 42px; animation-delay: -0.75s; } .loading-spinner div:nth-child(4) { top: 40.05px; left: 40.05px; animation-delay: -0.6s; } .loading-spinner div:nth-child(5) { top: 42px; left: 24px; animation-delay: -0.45s; } .loading-spinner div:nth-child(6) { top: 40.05px; left: 7.95px; animation-delay: -0.3s; } .loading-spinner div:nth-child(7) { top: 24px; left: 6px; animation-delay: -0.15s; } .loading-spinner div:nth-child(8) { top: 9.95px; left: 7.95px; animation-delay: 0s; }
    @keyframes spinner-rotate { 100% { transform: rotate(360deg); } }
    @keyframes dot-pulse-color { 0%, 100% { transform: scale(0.7); background-color: #FFFFFF; opacity: 0.6; } 50% { transform: scale(1.1); background-color: #FF8C42; opacity: 1; } }
    .fade-out { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>

  <div class="loading-screen">
    <div class="loading-spinner">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <nav class="navbar navbar-light bg-white shadow-sm navbar-404">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="../images/logo.png" width="100" alt="LifeUp Logo"> LifeUp
      </a>
    </div>
  </nav>

  <main class="content-404-wrapper">
    <div class="background-svg-decoration" aria-hidden="true">
        <svg class="svg-shape-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M81.41,74.67c-12.68,10.85-32.42,12.07-46.63,3.4S10.8,52.8,23.48,41.95,55.9,29.88,70.11,38.52,94.09,63.82,81.41,74.67Z" fill="#2E8B57"/></svg>
        <svg class="svg-shape-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="#FF8C42"/></svg>
        <svg class="svg-shape-3" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><polygon points="50,10 90,90 10,90" fill="#FFC107"/></svg>
    </div>

    <div class="content-404">
      <div class="error-code">404</div>
      <p class="error-message">噢不！頁面迷路了</p>
      <p class="error-description">
        您想尋找的頁面可能已被移動、刪除，或者它從未存在過。
        您可以選擇...
      </p>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center btn-404-actions">
        <a href="index.html" class="btn btn-home-404">返回首頁</a>
        <a href="game.html" class="btn btn-game-404">玩個小遊戲 🕹️</a>
      </div>
    </div>
  </main>

  <footer class="text-center mt-auto" style="background-color: #2E8B57; color: white; padding: 20px 0;">
    <div class="container">
      <p class="mb-0">© 2025 LifeUp | 如果問題持續發生，請<a href="mailto:LifeUp.com.tw@gmail.com" class="text-white text-decoration-underline">聯絡我們</a>。</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
