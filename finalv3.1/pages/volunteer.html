  <div class="hero hero-volunteer text-center">
    <h1 class="display-3 fw-bold">成為志工</h1>
    <p class="lead fs-4">用行動創造改變，一起為社會盡一份心力</p>
  </div>
  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="card-title mb-4 text-center section-title" style="font-size: 1.75rem; margin-bottom: 20px !important;">志工申請表</h4>
              <form id="volunteerForm" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                    <small class="form-field-message"></small>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="age" class="form-label">年齡 (需滿12歲)</label>
                    <input type="number" class="form-control" id="age" min="12" required>
                    <small class="form-field-message"></small>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">電子郵件</label>
                  <input type="email" class="form-control" id="email" required>
                  <small class="form-field-message"></small>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">聯絡電話</label>
                  <input type="tel" class="form-control" id="phone" required>
                  <small class="form-field-message"></small>
                </div>
                <div class="mb-3">
                  <label for="availability" class="form-label">可投入時間</label>
                  <select class="form-select" id="availability" required>
                    <option value="" disabled selected>請選擇</option>
                    <option value="平日">平日</option>
                    <option value="假日">假日</option>
                    <option value="平日與假日皆可">平日與假日皆可</option>
                  </select>
                  <small class="form-field-message"></small>
                </div>
                <div class="mb-3">
                  <label for="skills" class="form-label">專長與興趣</label>
                  <textarea class="form-control" id="skills" rows="3" placeholder="例如：教學、設計、活動策劃、翻譯等" required></textarea>
                  <small class="form-field-message"></small>
                </div>
                <div class="mb-3">
                  <label for="motivation" class="form-label">為什麼想加入我們？</label>
                  <textarea class="form-control" id="motivation" rows="3" placeholder="請簡述您的動機" required></textarea>
                  <small class="form-field-message"></small>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">提交申請</button>
                <div id="formSubmissionMessage" class="mt-3"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
